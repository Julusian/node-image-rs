[package]
edition = "2021"
name = "julusian-image-rs"
version = "0.0.0"

[lib]
crate-type = ["cdylib"]

[dependencies]
# Enable napi feature, see https://nodejs.org/api/n-api.html#node-api-version-matrix
napi = { version = "2.12.6", default-features = false, features = ["napi8"] }
napi-derive = "2.12.5"
image = { version = "0.24.6", default-features = false }

[build-dependencies]
napi-build = "2.0.1"

[profile.release]
lto = true
